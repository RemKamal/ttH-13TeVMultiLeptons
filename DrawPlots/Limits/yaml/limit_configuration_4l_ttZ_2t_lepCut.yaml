#input and output file names
input file location: ../histos_4l_ttZ_studies_2t_lepCut_forLimits
input file label: ttV_Aug11

lepton categories:
    4l:
        data sample: inclusive_data
        excluded samples: [] #[ttbarG]
        category name: 'ttZ_4l'
        
#Jet-tag categories: "draw name"
jet tag categories:
    ge2j_Zpeak_metLD_1bloose: " + #geq2 jets + tag"
    ge2j_Zmask_metLD_1bloose: " + #geq2 jets + tag"

#Systematics used in error bars
systematics:
    - nominal
    - JES
    - weight_PU
    - csvWgtlf_HF
    - csvWgtlf_Stats1
    - csvWgtlf_Stats2
    - csvWgthf_LF
    - csvWgthf_Stats1
    - csvWgthf_Stats2
    - csvWgtc_Err1
    - csvWgtc_Err2

ttH mass points: ##New code to automate masses
    - '125'
    
data samples:
    inclusive_data:
        datacard name: "data_obs"
        systematics: none
        samples: [inclusive_data]

signal samples:
    ttbarZ:
        datacard name: "TTZ"
        systematics: common
        samples: [ttbarZ]
        scale: 1.0

#Samples, ordered bottom-to-top
background samples:
    inclusive_data_NP_sideband:
        datacard name: "FR_data"
        systematics: none
        samples: [inclusive_data_NP_sideband, inclusive_data_NP_sideband_2]
        scale: 1.0

